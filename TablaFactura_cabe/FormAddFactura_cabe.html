<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facturacion Cabecera</title>
</head>
<body>

    <form action="AddFactura_cabe.php" method="POST" enctype="multipart/form-data">
        <label> Fecha </label>
        <input type="text" name="Fecha" required>
        <br>
        <label> Id Cliente </label>
        <input type="text" name="Id_cliente" required>
        <br>
        <label> Monto </label>
        <input type="text" name="Monto" required>
        <br>
        <label> Cantidad Producto </label>
        <input type="text" name="Cantidad_producto" required>
        <br>
        <label> Id Trabajador </label>
        <input type="text" name="Id_trabajador" required>
        <br>
        <label> Id Reservacion </label>
        <input type="text" name="Id_reservacion" required>
        <br>
        <label> Id Servicio </label>
        <input type="text" name="Id_servicio" required>
        <br>
        <label> Id Promocion </label>
        <input type="text" name="Id_promocion" required>
        <br>
        <label> Id Administrador </label>
        <input type="text" name="Administrador_id_administrador" required>
        <br>
        <label> Fecha Registro </label>
        <input type="text" name="Fecha_registro" required>

        <br>
        <br>
        <input type="submit" value="Registrar Nueva Factura">

    </form>

</html>
